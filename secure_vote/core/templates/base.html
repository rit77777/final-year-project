{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <title>Secure voting</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container md:container-fluid">
                    <a class="navbar-brand" href="{% url 'home' %}">Secure voting</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <a class="nav-item nav-link" href="{% url 'home' %}">Home</a>
                            <a class="nav-item nav-link" href="{% url 'count_votes' %}">Result</a>
                            <a class="nav-item nav-link" href="#">All votes</a>
                        </ul>
                        {% if user.is_authenticated %}
                            <a class="nav-item nav-link" href="{% url 'voting' %}">Vote</a>
                            <a type="button" class="btn btn-light px-3" href="{% url 'logout'%}">Logout</a>
                        {% else %}
                            <a type="button" class="btn btn-light mx-2" href="{% url 'login'%}">Login</a>
                            <a type="button" class="btn btn-light mx-2" href="{% url 'register'%}">Register</a>
                        {% endif %}
                    </div>
                </div>
            </nav>
        </header>
        {% if messages %}
            <ul style="max-width: 600px; margin: 0 auto;" class=" mt-3 container">
                    {% for message in messages %}
                        <div class="alert {{ message.tags }} alert-dismissible" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </li>
                    {% endfor %}
            </ul>
        {% endif %}
        {% block content %}{% endblock %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
